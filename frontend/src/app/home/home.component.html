<div>
    <form [formGroup]="postForm" (ngSubmit)="post(postForm.value)" novalidate>
    <label for="title">title</label>
    <input #title formControlName="title">
    <label for="body">Body</label>
    <input #body type="text" formControlName="body">
    <button type="submit" [disabled]="!postForm.valid">Post</button>
  </form>
  </div>
  <div>
     <ul  *ngFor="let p of allPost | async ">
         <li>
             
             <div>{{p.id}}</div>
             <div>title: {{p.title}}</div>
             <div>body: {{p.body}}</div>
             <a routerLink="updt/{{p.id}}"><button class="edbutton">Edit</button></a>
             <button class="delbutton" (click)="deleteitem(p.id)">delete</button>
        </li>
     </ul>
  </div>
